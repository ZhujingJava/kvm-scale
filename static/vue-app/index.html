<!-- static/vue-app/index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>KVM 控制中心</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    a { color: blue; cursor: pointer; }
  </style>
</head>
<body>
  <div id="app">
    <h1>物理服务器 {{ selectedHost ? selectedHost : '未选择' }}</h1>

    <div v-if="selectedHost">
      <table>
        <thead>
          <tr>
            <th>名称</th><th>UUID</th><th>状态</th>
            <th>最大内存 (KB)</th><th>当前内存 (KB)</th>
            <th>CPU 数量</th><th>CPU 时间 (ns)</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="vm in vms" :key="vm.uuid">
            <td>{{ vm.name }}</td>
            <td>{{ vm.uuid }}</td>
            <td>{{ vm.state }}</td>
            <td>{{ vm.max_mem }}</td>
            <td>{{ vm.memory }}</td>
            <td>{{ vm.nr_virt_cpu }}</td>
            <td>{{ vm.cpu_time }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <p v-else>请从首页选择一台服务器。</p>

    <br>
    <a href="/">返回首页</a>
  </div>

  <!-- 引入 Vue.js CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <script src="main.js"></script>
</body>
</html>
