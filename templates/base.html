<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KVM 资源控制器{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body class="container mt-4">

    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">KVM 资源控制器</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {# --- 修改开始 --- #}
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'servers' %}active{% endif %}" href="/">服务器列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'kvm_list' %}active{% endif %}" href="/kvm/list">KVM 列表</a>
                        </li>
                        {# --- 修改结束 --- #}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-5 text-muted text-center">
        <p>&copy; 2025 KVM Resource Controller</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
