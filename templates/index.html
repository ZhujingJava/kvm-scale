<table class="table table-hover" id="servers-table">
    <thead>
        <tr>
            <th>IP地址</th>
            <th>CPU</th>
            <th>内存</th>
            <th>磁盘</th> <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for server in servers %}
        <tr>
            <td>{{ server.ip }}</td>
            <td>{{ server.cpu }}</td>
            <td>{{ server.memory }}</td>
            <td>{{ server.disk }}</td> <td>
                {% if server.status == 'active' %}
                <span class="badge bg-success">在线</span>
                {% else %}
                <span class="badge bg-danger">离线</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('kvm_list_page', host=server.ip) }}" class="btn btn-primary btn-sm">查看VM</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
